<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			table{
				font-size:20px;
				background: #ccc;
				text-align: center;
				border: 1px solid #ccc;
			}
			table td{
				height: 40px;
			}
			input[type=button]{
				display: inline-block;
				background: rgba(0,0,0,0.5);
				color: #fff;
				width: 96px;
				height: 38px;
			}
			input[type=text]{
				width: 452px;
				height:40px;
				border-style: none;
				border: none;
				border-bottom: 1px solid #ccc;
			}
			input[type=text]:focus{
				outline: none;
			}
			input[type=button]:hover{
				background: cadetblue;
				cursor: pointer;
			}
		</style>
	<body>

		<table width="550">
			<tr>
				<td colspan="2" > <h4>通讯录系统</h4></td>

			</tr>
			<tr>
				<td>姓&nbsp;&nbsp;&nbsp;名:</td>
				<td>
					<input type="text" id="username" />
				</td>
			</tr>
			<tr>
				<td>手机号码:</td>
				<td>
					<input type="text" id="mobile" />
				</td>
			</tr>
			<tr>
				<td>Q&nbsp;&nbsp;&nbsp;Q:</td>
				<td>
					<input type="text" id="QQ" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="增加联系人" onclick="add();" />
					<input type="button" value="修改联系人" onclick="update();" />
					<input type="button" value="查询联系人" onclick="get();" />
					<input type="button" value="删除联系人" onclick="del();" />
					<input type="button" value="清空联系人" onclick="delAll();" />
				</td>

			</tr>

		</table>
		<script>
			//获得元素对象
			var username = document.getElementById('username');
			var mobile = document.getElementById('mobile');
			var QQ = document.getElementById('QQ');
			username.focus();
			//增加联系人
			function add() {
				var r = /^((\s*)|(1(3|[5-8])\d{9}))$/;
				var r1 = /^((\s*)|(\d{6,10}))$/;
					//判断用户输入是否合法

				if (username.value == '') {
					alert('请输入姓名！！');
					return;
				}
				
				if (!r.test(mobile.value)) {
						alert('请输入正确的手机号');
						return;
					
				}

				if (!r1.test(QQ.value)) {
						alert('请输入正确的qq号');
						return;
					
				}
				if (!getObj()) {
					var obj = {
							username: username.value,
							mobile: mobile.value,
							QQ: QQ.value
						}
						//转换为字符串.
					var jsonStr = JSON.stringify(obj);

					//存储到web
					localStorage.setItem(obj.username, jsonStr);
					alert('联系人增加成功');
					username.value = '';
					mobile.value = '';
					QQ.value = '';
					
				} else {
					alert('该姓名已存在，请输入其他姓名');
				}
			}

			function update() {
				var r = /^((\s*)|(1(3|[5-8])\d{9}))$/;
				var r1 = /^((\s*)|(\d{6,10}))$/;
					//判断用户输入是否合法

				if (username.value == '') {
					alert('请输入姓名！！');
					return;
				}
				
				if (!r.test(mobile.value)) {
						alert('请输入正确的手机号');
						return;
					
				}

				if (!r1.test(QQ.value)) {
						alert('请输入正确的qq号');
						return;
					
				}
				if (getObj()) {
					var obj = {
							username: username.value,
							mobile: mobile.value,
							QQ: QQ.value
						}
						//转换为字符串
					var jsonStr = JSON.stringify(obj);

					//存储到web
					localStorage.setItem(obj.username, jsonStr);
					alert('修改成功！！');
				} else {
					alert('查无此人！！！，请输入正确姓名');
				}

				username.value = '';
				mobile.value = '';
				QQ.value = '';

			}

			function get() {
				if (username.value == '') {
					alert('请输入姓名！！');
					return;
				}
				if(getObj()){
				mobile.value = jsonObj.mobile;
				QQ.value = jsonObj.QQ;
				alert('查询成功');
				}else 
				alert('没有该姓名的数据！！');
			}

			function del() {

				if (getObj()) {
					var flag = window.confirm('确定要删除此条数据吗？');

					if (!flag)
						return;
					localStorage.removeItem(username.value);
				} else
					alert('请输入正确的姓名');
			}

			function delAll() {
				var flag = window.confirm('确定要清除所有数据吗？若清除将无法恢复！！');

				if (!flag)
					return;

				localStorage.clear();
			}
			//根据姓名查询返回对应的数据，如果存在返回json对象，不存在返回null
			function getObj() {

				var user = username.value;

				if (localStorage.getItem(user)) {

					jsonObj = JSON.parse(localStorage.getItem(user));

					return jsonObj;

				} else {
					return null;
				}

			}
		</script>
	</body>

</html>
